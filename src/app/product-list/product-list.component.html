<div *ngFor="let item of items">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{item.heading}}</mat-card-title>
      <mat-card-subtitle>{{item.content}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.imageURL" alt="Photo of a product">
    <mat-card-content>
      <p>
        Look at this hunk!
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to Cart</button>
      <button mat-button>Add to Wishlist</button>
    </mat-card-actions>
  </mat-card>
</div>
